.google-freedreno-test:
  extends:
    - .baremetal-test-arm64
    - .google-freedreno-rules
  variables:
    VK_DRIVER: freedreno
    FLAKES_CHANNEL: "#freedreno-ci"
    PIGLIT_PLATFORM: mixed_glx_egl
    BM_CMDLINE: "ip=dhcp console=ttyMSM0,115200n8 $BM_KERNEL_EXTRA_ARGS root=/dev/nfs rw nfsrootdebug nfsroot=,tcp,nfsvers=4.2 init=/init $BM_KERNELARGS"
    FARM: google
  script:
    - ./install/bare-metal/fastboot.sh

.baremetal-deqp-test-freedreno-vk:
  extends:
    - .baremetal-deqp-test
  variables:
    DEQP_VER: vk
    # Increase the hangcheck timer for our spilling tests which bump up against
    # the .5s default.
    FREEDRENO_HANGCHECK_MS: 2000

.google-freedreno-test-traces:
  extends:
    - .piglit-traces-test
  variables:
    HWCI_TEST_SCRIPT: "/install/piglit/piglit-traces.sh"
    HWCI_START_XORG: 1
    PIGLIT_TRACES_FILE: traces-freedreno.yml
  artifacts:
    reports:
      junit: results/junit.xml

.a306-test:
  extends:
    - .google-freedreno-test
  variables:
    BM_KERNEL: Image.gz
    BM_DTB: apq8016-sbc
    DEVICE_TYPE: apq8016-sbc
    GPU_VERSION: freedreno-a307
  timeout: 20m
  tags:
    - google-freedreno-db410c

# New jobs. Leave it as manual for now.
.a306_piglit:
  extends:
    - .piglit-test
    - .a306-test
    - .google-freedreno-manual-rules
  variables:
    HWCI_START_XORG: 1

# Something happened and now this hangchecks and doesn't recover.  Unkown when
# it started.
.a306_piglit_gl:
  extends:
    - .a306_piglit
  variables:
    PIGLIT_PROFILES: quick_gl
    BM_KERNEL_EXTRA_ARGS: "msm.num_hw_submissions=1"
    FDO_CI_CONCURRENT: 3

# 8 devices (2023-04-15)
.a530-test:
  extends:
    - .google-freedreno-test
  variables:
    BM_KERNEL: Image.gz
    BM_DTB: apq8096-db820c
    DEVICE_TYPE: apq8096-db820c
    GPU_VERSION: freedreno-a530
  timeout: 20m
  tags:
    - google-freedreno-db820c

# piglit and piglit_gl since it takes a bit under 20 minutes and has a lot of flakes, so
# leave it as manual.  The shader_tests are in the main a530_gl suite.
#
# Disabled for now because something reliably takes out the board 19-20 minutes in,
# and then it reboots and tries again until the job timeout.
.a530_piglit:
  extends:
    - .baremetal-deqp-test
    - .a530-test
  parallel: 2
  variables:
    DEQP_SUITE: freedreno-a530-piglit
    HWCI_START_WESTON: 1

.a530_piglit_gl:
  extends:
    - .a530_piglit
    - .google-freedreno-manual-rules
  parallel: null
  variables:
    PIGLIT_PROFILES: quick_gl

# 6 devices (2023-07-06)
.a630-test:
  extends:
    - .google-freedreno-test
  variables:
    FDO_CI_CONCURRENT: 10
    BM_KERNEL: cheza-kernel
    BM_CMDLINE: "ip=dhcp console=ttyMSM0,115200n8 root=/dev/nfs rw nfsrootdebug nfsroot=,tcp,nfsvers=4.2 init=/init"
    DEVICE_TYPE: sdm845-cheza-r3
    GPU_VERSION: freedreno-a630
    FORCE_KERNEL_TAG: "v6.4.12-for-mesa-ci-f6b4ad45f48d"  # 6.6 is slow and unstable
    KERNEL_IMAGE_BASE: https://${S3_HOST}/mesa-lava/${KERNEL_REPO}/${FORCE_KERNEL_TAG}
  timeout: 20m
  tags:
    - google-freedreno-cheza
  script:
    - ./install/bare-metal/cros-servo.sh

.a630-full:
  tags:
    - google-freedreno-cheza-long
