  extends:
    - .iris-kbl-test
    - .iris-traces

iris-cml-traces:
  variables:
    GPU_VERSION: intel-cml
  extends:
    - .iris-cml-test
    - .iris-traces

iris-apl-traces-performance:
  extends:
    - .iris-apl-test
    - .profile-traces
  variables:
