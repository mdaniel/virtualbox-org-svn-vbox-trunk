include:
  - local: 'src/intel/ci/gitlab-ci-inc.yml'

anv-jsl:
  extends:
    - .lava-acer-cb317-1h-c3z6-dedede:x86_64
    - .anv-test
  variables:
    DEQP_SUITE: anv-jsl
    VK_DRIVER: intel
    DEQP_FRACTION: 2
  parallel: 4

# We don't enable a full run of anv-jsl nightly because it's about 8 hours of
# runtime, which would take too many boards at once.
.anv-jsl-full:
  extends:
    - anv-jsl
    - .intel-manual-rules
  variables:
    DEQP_SUITE: anv-jsl-full
    JOB_TIMEOUT: 60
  parallel: 4

anv-tgl:
  extends:
    - .anv-tgl-test
  variables:
    DEQP_SUITE: anv-tgl
    DEQP_FRACTION: 5 # temporarily drop network load
    VK_DRIVER: intel
  parallel: 6 # 15 - 3 zink - 3 post-merge perf + headroom

anv-tgl-full:
  extends:
    - anv-tgl
    - .intel-manual-rules
  variables:
    DEQP_SUITE: anv-tgl-full
    DEQP_FRACTION: 1
    JOB_TIMEOUT: 90
  timeout: 100m
  parallel: 4

hasvk-hsw-full:
  extends:
    - .anholt-hsw-test
    - .test-vk
    - .deqp-test
    - .hasvk-manual-rules
  variables:
    GPU_VERSION: hasvk-hsw
    DEQP_SUITE: hasvk-hsw
    VK_DRIVER: intel_hasvk
    MESA_VK_IGNORE_CONFORMANCE_WARNING: 1
  timeout: 2h

hasvk-hsw:
  extends:
    - hasvk-hsw-full
  variables:
    DEQP_FRACTION: 10

anv-jsl-angle:
  extends:
    - .lava-acer-cb317-1h-c3z6-dedede:x86_64
    - .anv-angle-test
  variables:
    DEQP_SUITE: anv-jsl-angle
    GPU_VERSION: angle-anv-jsl

anv-jsl-angle-full:
  extends:
    - anv-jsl-angle
    - .intel-manual-rules
  variables:
    DEQP_SUITE: anv-jsl-angle-full
    JOB_TIMEOUT: 60
  parallel: 2

anv-tgl-angle:
  extends:
    - .anv-tgl-test
    - .anv-angle-test
  variables:
    DEQP_SUITE: anv-tgl-angle
    GPU_VERSION: angle-anv-tgl

anv-tgl-angle-full:
  extends:
    - anv-tgl-angle
    - .intel-manual-rules
  variables:
    DEQP_SUITE: anv-tgl-angle-full
    JOB_TIMEOUT: 60

iris-apl-deqp:
  extends:
    - .iris-apl-test
    - .iris-manual-rules
  variables:
    DEQP_SUITE: iris-apl
  parallel: 3

iris-apl-egl:
  extends:
    - .iris-apl-test
  variables:
    PIGLIT_NO_WINDOW: 0
    HWCI_START_XORG: 1
    HWCI_START_WESTON: 1
    DEQP_SUITE: iris-apl-egl

iris-glk-deqp:
  extends:
    - .iris-glk-test
  variables:
    DEQP_SUITE: iris-glk
  parallel: 2

iris-glk-egl:
  extends:
    - .iris-glk-test
  variables:
    PIGLIT_NO_WINDOW: 0
    HWCI_START_XORG: 1
    HWCI_START_WESTON: 1
    DEQP_SUITE: iris-glk-egl

iris-amly-deqp:
  extends:
    - .iris-amly-test
  variables:
    DEQP_SUITE: iris-amly
  parallel: 3

iris-kbl-deqp:
  extends:
    - .iris-kbl-test
  variables:
    DEQP_SUITE: iris-kbl
  parallel: 3

iris-cml-deqp:
  extends:
    - .iris-cml-test
  variables:
    DEQP_SUITE: iris-cml
  parallel: 4

iris-jsl-deqp:
  extends:
    - .lava-acer-cb317-1h-c3z6-dedede:x86_64
    - .iris-test
  variables:
    DEQP_SUITE: iris-jsl
    DEQP_FRACTION: 4
  parallel: 2

iris-amly-egl:
  extends:
    - .iris-amly-test
  variables:
    PIGLIT_NO_WINDOW: 0
    HWCI_START_XORG: 1
    HWCI_START_WESTON: 1
    DEQP_SUITE: iris-amly-egl

iris-kbl-piglit:
  extends:
    - .iris-kbl-test
    - .lava-piglit
  parallel: 2
  variables:
    HWCI_START_XORG: 1
    PIGLIT_NO_WINDOW: 0
    PIGLIT_PLATFORM: mixed_glx_egl
    PIGLIT_PROFILES: gpu

iris-apl-traces:
  variables:
    GPU_VERSION: intel-apl
  extends:
    - .iris-apl-test
    - .iris-traces

iris-glk-traces:
